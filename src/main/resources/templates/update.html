<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cliente</title>
    <link rel="stylesheet" href="/css/styles-create.css">
</head>
<body>
<h1>Atualizar Cliente</h1>
<div>
    <form th:object="${customer}" th:action="@{/atualizar/{customerId}(customerId=${customer.id})}" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" th:field="*{age}" required><br>

        <button class="submit-button" type="submit">Atualizar Cliente</button>
    </form>
</div>
</body>
</html>
